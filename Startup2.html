<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="Startup Style2.css">


  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Foundation CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.css">

  <!-- My own stylesheet -->
  <link href="Startup Style2.css" rel="stylesheet">
</head>

<body>
  <header class="startup text-center text-white flex-row">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-12  my-auto">
          <h1 class="text-uppercase faded">
              <strong>Sign Up</strong>
            </h1>
          <hr>
        </div>
        <!-- <div class="alert alert-info" role="alert">
  We've updated our Privacy Policy and Terms of Service Agreement!!
</div> -->
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Required *</h1>
            <form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputusername">Username*</label>
      <input type="text" class="form-control" id="inputusername" placeholder="Username">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
          </div>
        </div>

      </div>
    </div>
  </header>

</body>

</html>
